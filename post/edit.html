<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your post - The Modern Muse</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-M.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body class="edit-body">
    <header>
        <div class="menu-overlay" aria-hidden="true"></div>
        <nav>
            <button class="btn-menu" aria-label="Open menu">Menu</button>
            <a href="../index.html">Home</a>
            <a href="../account/login.html" class="nav-auth-link">Log In</a>

            <aside class="menu-panel" aria-hidden="true">
                <div class="border">
                <button class="btn-close" aria-label="Close menu">
                    <img src="icons/cross-close.png" alt="" aria-hidden="true">
                </button>
                <div class="logo-text">
                    <span class="text-column">The</span>
                    <h1 class="kalnia lower-case">Modern Muse</h1>
                </div>
                <ul class="menu-links">
                    <li><a href="#">Latest posts</a></li>
                    <li><a href="#">Most popular</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">See all</a></li>
                </ul>
                <button class="btn-logout">Log Out</button>
                <form class="form-inline">
                    <input type="search" placeholder="Search">
                    <button type="submit" aria-label="Search">
                        <img src="icons/looking-glass.png" alt="" aria-hidden="true">
                    </button>
                </form>
                </div>
            </aside>
        </nav>  
    </header>

    <main class="edit-main">
        <div class="border">
        <section class="edit-card">
            <button class="btn-close" type="button" aria-label="Cancel and return">
                <img src="../icons/cross-close.png" alt="" aria-hidden="true">
            </button>
            <p class="eyebrow">The</p>
            <h1>Modern Muse</h1>
            <h2>Edit your post</h2>
            <form class="edit-form">
                <div class="form-group">
                    <label for="post-title">Title:</label>
                    <input
                        id="post-title"
                        name="title"
                        type="text"
                        value="Existing post title"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="post-body">Body:</label>
                    <textarea
                        id="post-body"
                        name="body"
                        rows="8"
                        required
                        >Existing post content
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="post-tags">Category:</label>
                    <input
                        id="post-tags"
                        name="tags"
                        type="text"
                        placeholder="Select category"
                    >
                </div>
                <div class="form-group">
                    <label for="post-image-url">Image URL:</label>
                    <input
                        id="post-image-url"
                        name="media-url"
                        type="url"
                        value="https://example.com/image.jpg"
                    >
                </div>
                <div class="form-group">
                    <label for="post-image-alt">Image description:</label>
                    <input
                        id="post-image-alt"
                        name="media-alt"
                        type="text"
                        value="Describe image"
                    >
                </div>
                <div class="form-actions">
                    <button class="btn-delete" type="button" aria-label="Delete this post">Delete</button>
                    <button class="btn-edit" type="submit">Update</button>
                </div>
            </form>
        </section>
        </div>
    </main>

    <footer>
        <p class="footer-copy">&copy; The Modern Muse</p>
    </footer>

    <script type="module" src="../js/ui.js"></script>
    <script type="module" src="../js/posts.js"></script>
</body>
</html>
