<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your account - The Modern Muse</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-M.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main class="register-main">
        <div class="border">
        <section class="register-card">
            <button class="btn-close" type="button" aria-label="Cancel and return">
                <img src="/icons/cross-close.png" alt="" aria-hidden="true">
            </button>
            <p class="eyebrow">The</p>
            <h1 class="kalnia">Modern Muse</h1>
            <h2>Create an account</h2>

            <form class="register-form">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input
                        id="register-name"
                        name="name"
                        type="text"
                        placeholder="Enter your name"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail:</label>
                    <input
                        id="register-email"
                        name="email"
                        type="email"
                        placeholder="Enter your e-mail"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input
                        id="register-password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <p>Already a member? Log in 
                    <a href="/account/login.html" class="great-vibes">here</a>
                </p>
                <button class="btn-accent" type="submit">Create</button>
            </form>
        </section>
        </div>
    </main>

    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
