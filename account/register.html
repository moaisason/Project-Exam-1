<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your account - The Modern Muse</title>
</head>

<body>
    <main>
        <section class="register-card">
            <button class="btn-close" type="button" aria-label="Cancel and return">
                <img src="/icons/cross-close.png" alt="" aria-hidden="true">
            </button>
            <p class="eyebrow">The</p>
            <h1>Modern Muse</h1>
            <h2>Create an account</h2>

            <form class="register-form">
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input
                        id="register-email"
                        name="email"
                        type="email"
                        placeholder="Enter your e-mail"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input
                        id="register-password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <button type="submit">Create</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; The Modern Muse</p>
    </footer>

</body>
</html>
