<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account - The Modern Muse</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-M.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main class="login-main">
        <div class="border">
        <section class="login-card">
            <button class="btn-close" type="button" aria-label="Cancel and return">
                <img src="/icons/cross-close.png" alt="" aria-hidden="true">
            </button>
            <p class="eyebrow">The</p>
            <h1 class="kalnia lower-case">Modern Muse</h1>
            <h2>Log in to your account</h2>

            <form class="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail:</label>
                    <input
                        id="login-email"
                        name="email"
                        type="email"
                        placeholder="Enter your e-mail"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input
                        id="login-password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <p>Not a member? Register 
                    <a href="/account/register.html" class="great-vibes">here</a>
                </p>
                <button class="btn-accent" type="submit">Log in</button>
            </form>
            </div>
        </section>
    </main>

    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
